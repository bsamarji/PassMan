name: Build and Release Executables

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release Tag (e.g., v1.0.0)"
        required: true

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install .

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build executable
        run: pyinstaller --onedir --name passman src/passman/cli.py

      - name: Rename build directory
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            mv dist/passman dist/passman-windows
          elif [[ "$RUNNER_OS" == "Linux" ]]; then
            mv dist/passman dist/passman-linux
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            mv dist/passman dist/passman-macos
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: passman-${{ matrix.os }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ github.event.inputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Make files executable (Linux/Mac)
        run: chmod -R a+x passman-* || true

      - name: Compress binaries for release (CRITICAL FIX)
        run: |
          echo "Compressing Linux binary..."
          tar -czvf passman-$RELEASE_TAG-linux.tar.gz passman-linux

          echo "Compressing macOS binary..."
          tar -czvf passman-$RELEASE_TAG-macos.tar.gz passman-macos

          echo "Compressing Windows binary..."
          cd passman-windows
          zip -r ../passman-$RELEASE_TAG-windows.zip ./*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          files: |
            passman-${{ github.event.inputs.version }}-linux.tar.gz
            passman-${{ github.event.inputs.version }}-macos.tar.gz
            passman-${{ github.event.inputs.version }}-windows.zip
